apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: workload
  namespace: default
spec:
  maxReplicas: 10 
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: workload
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
